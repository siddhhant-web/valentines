<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reetika ‚Äî Will you be my Valentine?</title>

  <style>
    :root{
      --bg1:#f7c6d8;
      --bg2:#f2b2cc;
      --card:#ffffffdd;
      --text:#222;
      --yes1:#e10064;
      --yes2:#ff2f86;
      --no:#e7e7e7;
      --shadow: 0 18px 55px rgba(0,0,0,.18);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 25% 18%, #ffffff55 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .wrap{
      width:min(760px, 92vw);
      padding:18px;
    }

    .card{
      position:relative;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 22px 18px;
      min-height:380px;
      overflow:hidden;
      backdrop-filter: blur(6px);
      display:grid;
      place-items:center;
    }

    .confetti{
      pointer-events:none;
      position:absolute;
      inset:0;
      opacity:0;
      transition:opacity .25s ease;
      background:
        radial-gradient(circle at 10% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 90% 70%, #fff 0 2px, transparent 3px);
      background-size: 140px 140px;
      mix-blend-mode: soft-light;
    }
    .confetti.on{ opacity:1; }

    .inner{
      width:min(560px, 100%);
      text-align:center;
    }

    .icon{
      width:90px;
      height:90px;
      margin: 4px auto 10px;
      display:grid;
      place-items:center;
      border-radius:999px;
      background:#fff;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      position:relative;
    }
    .icon::after{
      content:"‚ô•";
      position:absolute;
      right:-6px;
      top:-10px;
      font-size:26px;
      color:var(--yes2);
      transform: rotate(-12deg);
    }

    .face{
      width:58px;
      height:58px;
      border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffd7c0 0%, #ffb59c 70%);
      position:relative;
    }
    .face::before, .face::after{
      content:"";
      position:absolute;
      top:23px;
      width:6px;
      height:6px;
      border-radius:999px;
      background:#222;
      opacity:.85;
    }
    .face::before{ left:19px; }
    .face::after{ right:19px; }
    .nose{
      position:absolute;
      left:50%;
      top:31px;
      transform:translateX(-50%);
      width:8px;height:8px;
      background:#ff5a8f;
      border-radius: 2px 2px 8px 8px;
      opacity:.9;
    }

    h1{
      margin:10px 0 18px;
      font-size: clamp(22px, 3.5vw, 34px);
      font-weight: 850;
      letter-spacing:-.4px;
    }

    .btnRow{
      position:relative;
      height:90px;
      margin: 10px auto 8px;
      width:min(440px, 100%);
    }

    button{
      border:0;
      cursor:pointer;
      font-weight:850;
      border-radius:999px;
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      position:absolute;
      left:18px;
      top:12px;
      width:140px;
      height:58px;
      font-size:18px;
      color:#fff;
      background: linear-gradient(135deg, var(--yes1), var(--yes2));
      box-shadow: 0 14px 30px rgba(225,0,100,.25);
    }
    #yesBtn:hover{ filter: brightness(1.03); }

    #noBtn{
      position:absolute;
      right:18px;
      top:22px;
      width:78px;
      height:40px;
      font-size:12px;
      color:#333;
      background: var(--no);
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
    }

    .note{
      margin-top: 6px;
      font-size: 12px;
      opacity:.72;
    }

    /* YAY VIEW */
    .yay{ display:none; }
    .yay h2{
      margin:0 0 10px;
      font-size: clamp(30px, 4vw, 46px);
      letter-spacing:-.6px;
    }

    .meme{
      width:min(440px, 100%);
      border-radius:14px;
      box-shadow: 0 14px 35px rgba(0,0,0,.18);
      border:6px solid #ffffffaa;
      background:#000;
    }

    .small{
      margin-top:10px;
      font-size:12px;
      opacity:.72;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="confetti" id="confetti"></div>

      <!-- ASK VIEW -->
      <div class="inner" id="askView">
        <div class="icon">
          <div class="face"><div class="nose"></div></div>
        </div>

        <h1><span id="name">Reetika</span>, will you be my valentine?</h1>

        <div class="btnRow" id="btnRow">
          <button id="yesBtn" type="button">Yes</button>
          <button id="noBtn" type="button" aria-label="No">No</button>
        </div>

        <div class="note">‚ÄúNo‚Äù seems a bit shy üòà</div>
      </div>

      <!-- YAY VIEW -->
      <div class="inner yay" id="yayView">
        <h2>YAY! üéâ</h2>

        <!-- IMPORTANT:
             Upload your video to the same GitHub repo as index.html
             and name it exactly: meme.mp4
        -->
        <video class="meme" id="memeVideo" autoplay loop muted playsinline>
          <source src="meme.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div class="small">Now come here üòÑ‚ù§Ô∏è</div>
      </div>
    </div>
  </div>

  <script>
    // ====== SETTINGS ======
    const GIRLFRIEND_NAME = "Reetika";
    const RUN_AWAY_DISTANCE_PX = 110;   // how close the cursor gets before "No" runs
    const EDGE_PADDING_PX = 10;         // keep "No" inside the button row

    // ====== ELEMENTS ======
    const nameEl = document.getElementById("name");
    const btnRow = document.getElementById("btnRow");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const askView = document.getElementById("askView");
    const yayView = document.getElementById("yayView");
    const confetti = document.getElementById("confetti");

    nameEl.textContent = GIRLFRIEND_NAME;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButton() {
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const minX = EDGE_PADDING_PX;
      const minY = EDGE_PADDING_PX;
      const maxX = rowRect.width - btnRect.width - EDGE_PADDING_PX;
      const maxY = rowRect.height - btnRect.height - EDGE_PADDING_PX;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";
    }

    function cursorDistanceToNoButton(clientX, clientY){
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width / 2;
      const cy = b.top  + b.height / 2;
      return Math.hypot(cx - clientX, cy - clientY);
    }

    // Desktop: run away when cursor approaches
    btnRow.addEventListener("mousemove", (e) => {
      if (cursorDistanceToNoButton(e.clientX, e.clientY) < RUN_AWAY_DISTANCE_PX) {
        moveNoButton();
      }
    });

    // Also run away on hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: run away on touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // Clicking yes reveals the meme/video
    yesBtn.addEventListener("click", () => {
      confetti.classList.add("on");
      askView.style.display = "none";
      yayView.style.display = "block";
    });

    // Convert initial right-based placement to left/top for smoother movement
    window.addEventListener("load", () => {
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const left = btnRect.left - rowRect.left;
      const top  = btnRect.top  - rowRect.top;

      noBtn.style.left = left + "px";
      noBtn.style.top  = top + "px";
      noBtn.style.right = "auto";
    });
  </script>
</body>
</html>
